@if (city()) {
  <p-card>
    <div class="card">
      <div class="card__info">
        <div class="info__container">
          <p>{{ name() }}</p>
          <p>{{ temp() }}</p>
          <p>{{ weather() }}</p>
        </div>
        <img [src]="iconUrl()" [alt]="description()">
      </div>
      <app-button label="Add to favorites" icon="heart" />
    </div>
  </p-card>
}
