<p-floatlabel variant="on">
    <label [for]="id()">{{ label() }}</label>
    <input
      pInputText
      [id]="id()"
      [disabled]="disabled()"
      [ngModel]="value()"
      [invalid]="control()?.invalid && control()?.touched"
      (ngModelChange)="onInputChange($event)"
      pSize="large"
    />
</p-floatlabel>

@if (control()?.invalid && control()?.touched) {
  <small class="input-error" >{{ error() }}</small>
}
