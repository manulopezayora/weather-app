<p-floatlabel variant="on">
    <label [for]="id()">{{ label() }}</label>
    <input
      pInputText
      [id]="id()"
      [disabled]="disabled()"
      [ngModel]="value()"
      (ngModelChange)="onInputChange($event)"
      pSize="large"
    />
    <!-- <small id="username-help">Enter your username to reset your password.</small> -->
  </p-floatlabel>
